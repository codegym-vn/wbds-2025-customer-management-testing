# Thymeleaf Configuration
template.location.prefix=/WEB-INF/templates/
template.location.suffix=.html

# Database Configuration
jpa.datasource.driver=com.mysql.cj.jdbc.Driver
jpa.datasource.url=jdbc:mysql://localhost:3306/cms?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
jpa.datasource.username=root
jpa.datasource.password=123456

# Hibernate Configuration (Updated for Hibernate 6.x)
hibernate.hbm2ddl.auto=update
hibernate.dialect=org.hibernate.dialect.MySQLDialect
hibernate.show_sql=false
hibernate.format_sql=true
hibernate.use_sql_comments=true

# Jakarta Persistence Configuration
jakarta.persistence.validation.mode=none

# Connection Pool Configuration (HikariCP)
hikari.maximum-pool-size=10
hikari.minimum-idle=5
hikari.connection-timeout=30000
hikari.idle-timeout=600000
hikari.max-lifetime=1800000

# Application Configuration
app.name=Customer Management System
app.version=2.0
app.description=Modern Customer Management System with Spring 6 and Hibernate 6
