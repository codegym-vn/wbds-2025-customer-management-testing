<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Customer Information</title>
  <style>
      body {
        font-family: 'Segoe UI', Arial, sans-serif;
        background: linear-gradient(120deg, #e0e7ff 0%, #f8fafc 100%);
        color: #222;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 520px;
        margin: 40px auto;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        padding: 32px 28px 24px 28px;
      }
      form {
        margin: 0;
      }
      fieldset {
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        padding: 18px 16px 12px 16px;
        background: #f8fafc;
      }
      legend {
        font-weight: bold;
        color: #2563eb;
        font-size: 1.1em;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }
      td {
        padding: 8px 6px;
      }
      input[type="text"] {
        width: 95%;
        padding: 7px 10px;
        border: 1px solid #b6c2d1;
        border-radius: 5px;
        font-size: 1em;
      }
      input[type="submit"] {
        background: #2563eb;
        color: #fff;
        border: none;
        padding: 8px 18px;
        border-radius: 5px;
        font-size: 1em;
        cursor: pointer;
        font-weight: 500;
        box-shadow: 0 1px 4px rgba(37,99,235,0.08);
        margin-top: 10px;
      }
      input[type="submit"]:hover {
        background: #1d4ed8;
      }
      .error {
        color: #e11d48;
        font-size: 0.98em;
        margin-left: 4px;
      }
    </style>
</head>
<body>
<div class="container">
<form action="/customers" method="post" th:object="${customer}">
  <fieldset>
    <legend>Customer Information</legend>
    <input type="hidden" th:field="*{id}">
    <table>
      <tr>
        <td>Id</td>
        <td th:text="${customer.id}"></td>
      </tr>
      <tr>
        <td>Name</td>
        <td>
          <input type="text" th:field="*{name}">
          <span class="error" th:if="${#fields.hasErrors('name')}" th:text="#{error.customer.name}"></span>
        </td>
      </tr>
      <tr>
        <td>Email</td>
        <td>
          <input type="text" th:field="*{email}">
          <span class="error" th:if="${#fields.hasErrors('email')}"
                th:text="#{error.customer.email}"></span>
        </td>
      </tr>
      <tr>
        <td>Address</td>
        <td>
          <input type="text" th:field="*{address}">
          <span class="error" th:if="${#fields.hasErrors('address')}"
                th:text="#{error.customer.address}"></span>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="submit" value="Update">
          <span class="error" th:if="${#fields.hasErrors()}"
                th:text="#{error.customer.fields} + '. '"></span>
          <span class="error" th:if="${#fields.hasGlobalErrors()}"
                th:text="#{error.customer.global}"></span>
        </td>
      </tr>
    </table>
  </fieldset>
</form>
<a href="/customers">Back to list</a>.
<hr>
Language: <a href="?lang=en">English</a> | <a href="?lang=fr">French</a>
</div>
</body>
</html>
