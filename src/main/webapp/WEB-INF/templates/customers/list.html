<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Customer List</title>
  <style>
      body {
        font-family: 'Segoe UI', Arial, sans-serif;
        background: linear-gradient(120deg, #e0e7ff 0%, #f8fafc 100%);
        color: #222;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 900px;
        margin: 36px auto;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        padding: 32px 28px 24px 28px;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        background: #fff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      }
      th, td {
        border: none;
        padding: 12px 16px;
        text-align: left;
      }
      th {
        background: #2563eb;
        color: #fff;
        font-weight: 600;
        letter-spacing: 0.5px;
      }
      tr:nth-child(even) {
        background: #f1f5f9;
      }
      tr:hover {
        background: #e0e7ff;
        transition: background 0.2s;
      }
      caption {
        font-size: 1.3em;
        margin-bottom: 12px;
        font-weight: bold;
        color: #2563eb;
      }
      input[type="text"] {
        padding: 6px 10px;
        border: 1px solid #b6c2d1;
        border-radius: 5px;
        font-size: 1em;
        margin-right: 8px;
      }
      input[type="submit"] {
        background: #2563eb;
        color: #fff;
        border: none;
        padding: 7px 18px;
        border-radius: 5px;
        font-size: 1em;
        cursor: pointer;
        font-weight: 500;
        box-shadow: 0 1px 4px rgba(37,99,235,0.08);
      }
      input[type="submit"]:hover {
        background: #1d4ed8;
      }
      .search-bar {
        margin-bottom: 18px;
      }
      .info {
        margin-bottom: 18px;
        color: #2563eb;
        font-size: 1.05em;
      }
    </style>
  </head>
  <body>
  <div class="container">
    <span th:if="${keyword}" class="info">
      Search result for <code>"[[${keyword}]]"</code>, <a th:href="@{/customers}">click here to clear</a>.<br>
    </span>
    There are [[${customers.totalElements}]] customer(s).
    <form class="search-bar">
      <label>
        Search by name or email:
        <input type="text" name="s">
      </label>
      <input type="submit" value="Search">
    </form>
    <table>
      <caption>Customers List</caption>
      <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="c : ${customers}">
        <td th:text="${c.id}"></td>
        <td>
          <a th:href="@{/customers/{id}(id=${c.id})}" th:text="${c.name}"></a>
        </td>
        <td th:text="${c.email}"></td>
        <td th:text="${c.address}"></td>
      </tr>
      </tbody>
    </table>
    <div>
      <a th:if="${customers.hasPrevious()}"
         th:href="@{'/customers'(page=${customers.number - 1}, size=${customers.size}, s=${keyword})}">
        Previous
      </a>
      [[${customers.number + 1}]]/[[${customers.totalPages}]]
      <a th:if="${customers.hasNext()}"
         th:href="@{'/customers'(page=${customers.number + 1}, size=${customers.size}, s=${keyword})}">
        Next
      </a>
    </div>
  </div>
  </body>
</html>
